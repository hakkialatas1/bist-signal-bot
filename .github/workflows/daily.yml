name: BIST + US Signal Bot

on:
  schedule:
    - cron: "10 3 * * 1-5"   # 06:10 TR (UTC+3)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Cache data folder
        uses: actions/cache@v4
        with:
          path: data
          key: data-cache-v1
          restore-keys: |
            data-cache-

      # ---- BIST ----
      - name: Run BIST (try 1)
        shell: bash
        run: |
          python algo_step2_LIVE_TOP15.py || true

      - name: Wait 120s
        run: sleep 120

      - name: Run BIST (try 2)
        run: python algo_step2_LIVE_TOP15.py

      # ---- US ----
      - name: Run US (try 1)
        shell: bash
        run: |
          python algo_step2_US_LIVE_TOP15.py || true

      - name: Wait 120s
        run: sleep 120

      - name: Run US (try 2)
        run: python algo_step2_US_LIVE_TOP15.py

      # ---- Telegram ----
      - name: Send Telegram (both)
        run: python send_telegram_multi.py
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
