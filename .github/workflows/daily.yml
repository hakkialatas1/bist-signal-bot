name: Daily Signal

on:
  schedule:
    - cron: "10 3 * * 1-5"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -r requirements.txt

      - name: Run algo (try 1)
        run: python algo_step2_LIVE_TOP15.py || true

      - name: Wait 2 minutes (rate-limit backoff)
        run: sleep 120

      - name: Run algo (try 2)
        run: python algo_step2_LIVE_TOP15.py



      - name: Send Telegram
        run: python send_telegram.py

        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          run: python send_telegram.py
